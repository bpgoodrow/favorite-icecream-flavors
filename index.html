<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Ice Cream Flavoers</title>
</head>
<body>
  <div class="container d-flex flex-column align-items-center">
    <form id="survey-form">
      <div class="card d-flex flex-column align-items-center my-4" style="width: 30rem;">
        <p class="my-4 mx-2 w-50 text-center">What are some of your favorite icecream flavors?</p>
        <div class="d-flex flex-column align-items-center input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text my-1">
                <input type="text" id="input1">
            </div>
          </div>
        </div>        
      </div>
      <div class="d-flex flex-column align-items-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <!-- Output adds result text to the page -->
  <ul class="p-4" id="result-container">
    
  </ul>
</body>
</html>
